<!DOCTYPE html>
<html lang="en" xmlns:style="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Youtube Downloader </title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled Bootstrap JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</head>

<body>
  <div class="content">
  <div class="container-fluid">
      <div class="text-center"><h1 class="mb-5">Youtube Channel Details</h1></div>


       <table class="table table-hover">
  <thead class="thead-dark">
      <tr>
         <th>Thumbnail</th>
         <th>Title</th>
         <th>Likes</th>
         <th>No Of Comments</th>
          <th>Youtube Link</th>
         <th>Download Link</th>
         <th >Comments</th>

      </tr>
  </thead>
         {% for data in video_data %}
      <tr>
          <td><img src={{data['thumbnail']}} class="img-thumbnail" width="350" height="250"></td>
         <td>{{data['title']}}</td>
         <td>{{data['likes']}}</td>
         <td>{{data['comments_count']}}</td>
         <td><a href={{data['youtube_link']}}> YouTube link</a></td>
         <td><a href={{data['download_link']}}>My Tube Download link</a></td>
          <td> <textarea readonly  class="form-control" rows="10" cols="30" >{{data['commentsData']}}</textarea> </td><td></td></tr>
       {% endfor %}
   </table>
</div>
  </div>


</body>

</html>
